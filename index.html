<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Sign Up Page</title>
  </head>
  <body>
    <div class="container">
      <div class="head">
        <div class="top">
          <div class="logo">
            <img src="./images/instagram-logo.png" alt="" class="img">
          </div>

          <div class="form">
            <h2>Sign up to see photos and videos from your friends.</h2>

            <div class="input_area">
              <input
                type="digits"
                placeholder="Phone number or email address"
                class="input"
              />
            </div>

            <div class="input_area">
              <input type="text" placeholder="Full Name" class="input" />
            </div>

            <div class="input_area">
              <input type="text" placeholder="Username" class="input" />
            </div>

            <div class="input_area">
              <input type="password" placeholder="Password" class="input" />
            </div>

            <div class="btn">
              <a href="#">Sign up</a>
            </div>
          </div>

          <div class="or">
            <div class="line"></div>
            <p>OR</p>
            <div class="line"></div>
          </div>


          <div class="side">
            <div class="fb-logo">
              <img src="./images/fb_logo.png" alt="" />
              <p>Log in with facebook</p>
            </div>


            <div class="forgot">
              <a href="#"> forgot password?</a>
            </div>
          </div>
        </div>


        <div class="signup">
          <p>Have an account? <a href="#">Log in</a></p>
        </div>


        <div class="app">
          <p>Get the app.</p>
          <div class="icons">
            <a href="https://www.apple.com/store"><img src="./images/appstore.png" alt="app_store" /></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3DA13D2B8B-50A3-49F7-89ED-4FC7E598C162%26utm_campaign%3DsignupPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge%26original_referrer%3Dhttps%3A%2F%2Fwww.google.com%2F"
              ><img src="./images/googleplay.png" alt="googleplay"
            /></a>
          </div>
        </div>
      </div>


      <div class="footer">
        <div class="links">
          <ul>
            <li><a href="https://about.meta.com/">Meta</a></li>
            <li><a href="https://about.instagram.com/">About</a></li>
            <li><a href="https://about.instagram.com/blog">Blog</a></li>
            <li><a href="https://about.instagram.com/about-us/careers">Jobs</a></li>
            <li><a href="https://help.instagram.com/">Help</a></li>
            <li><a href="https://developers.facebook.com/docs/instagram-platform">API</a></li>
            <li><a href="https://privacycenter.instagram.com/policy/?entry_point=ig_help_center_data_policy_redirect">Privacy</a></li>
            <li><a href="https://help.instagram.com/581066165581870/">Terms</a></li>
            <li><a href="https://www.instagram.com/explore/locations/">Locations</a></li>
            <li><a href="https://www.instagram.com/web/lite/">Instagram Lite</a></li>
            <li><a href="https://www.threads.net/">Threads</a></li>
          </ul>
        </div>
        <div class="copyright">Â© 2024 Instagram from Meta</div>
      </div>
    </div>
  </body>
</html>
